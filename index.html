<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <title>CIS 106 Final Review</title>
    <link rel="stylesheet" href="style.css">
    <link href="heart-solid.svg" rel="icon" type="image/x-icon">
</head>
<body oncontextmenu="return false;">
<div class="app">
    <h1>CIS 106 Final Review</h1>
    <div class="quiz">
        <h2 id="question">Question</h2>
        <div id="answer-btns">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
        </div>
        <input id="input" class="input" name="answer" autocomplete="off" type="text" placeholder="Type answer here...">
        <button id="check-btn">Check</button>
        <button id="next-btn">Next</button>
        <button id="hint-btn">Hint!</button>
    </div>
    <div id="counter" style ="text-align: right;">
        <span id = "question-counter">1 of 50</span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
